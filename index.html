<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Path Navigator</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your new CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center min-h-screen items-start sm:items-center p-4 sm:p-6 md:py-12">
    
    <div class="w-full max-w-7xl mx-auto">

        <!-- Page 0: Login/Sign Up Page -->
        <div id="page-login" class="p-6 sm:p-8 space-y-8 bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl w-full max-w-md mx-auto">
             <div class="text-center">
                <h1 id="auth-title" class="text-3xl font-bold text-gray-900">Sign In</h1>
                <p class="mt-2 text-sm text-gray-600">to your AI Career Path Navigator</p>
            </div>
            <form id="auth-form" class="space-y-6">
                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                 <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required minlength="6">
                </div>
                 <div id="auth-error" class="hidden text-red-500 text-sm text-center"></div>
                 <button id="auth-button" type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">Sign In</button>
                 <p class="text-sm text-center text-gray-600">
                    <span id="auth-prompt-text">Don't have an account?</span>
                    <a href="#" id="auth-toggle-link" class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a>
                 </p>
            </form>
        </div>

        <!-- Page 1: Input Form -->
        <div id="page-input" class="hidden p-6 sm:p-8 space-y-8 bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl w-full max-w-2xl mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                 <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Career Navigator</h1>
                 <button id="sign-out-button" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 flex-shrink-0">Sign Out</button>
            </div>
            <p class="text-sm text-gray-600">Enter your details to generate a personalized career roadmap.</p>
            <form id="career-form" class="space-y-6">
                <div>
                    <label for="current-role" class="block text-sm font-medium text-gray-700">Your Current Role</label>
                    <input type="text" id="current-role" name="current-role" placeholder="e.g., Software Engineer" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="experience" class="block text-sm font-medium text-gray-700">Years of Experience</label>
                    <input type="number" id="experience" name="experience" placeholder="e.g., 5" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Your Skills (min. 10 characters)</label>
                    <textarea id="skills" name="skills" rows="3" placeholder="e.g., Python, JavaScript, SQL, Project Management" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required minlength="10"></textarea>
                </div>
                <div>
                    <label for="goal" class="block text-sm font-medium text-gray-700">Your Career Goal (min. 15 characters)</label>
                    <textarea id="goal" name="goal" rows="4" placeholder="e.g., I want to become a Machine Learning Engineer specializing in Natural Language Processing." class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required minlength="15"></textarea>
                </div>
                <div id="form-error" class="hidden text-red-500 text-sm text-center"></div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="submit-button" type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">Generate My Career Roadmap</button>
                    <button id="clear-button" type="button" class="w-full flex justify-center py-2.5 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">Clear</button>
                </div>
            </form>
        </div>

        <!-- Page 2: Roadmap Output -->
        <div id="page-roadmap" class="hidden p-6 sm:p-8 bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl">
             <div id="page-roadmap-header" class="flex flex-col sm:flex-row justify-between items-center border-b border-gray-200 pb-4 mb-6 gap-4">
                 <h2 class="text-xl sm:text-2xl font-bold text-gray-900 text-center sm:text-left">Your Personalized Roadmap</h2>
                 <div class="flex gap-4 flex-shrink-0">
                    <button id="download-button" type="button" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">Download Report</button>
                    <button id="start-over-button" type="button" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">Start Over</button>
                 </div>
            </div>
            <div id="report-content">
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-3 p-4 bg-white/50 border border-gray-200/80 rounded-lg shadow-md"><canvas id="skillChartRadar"></canvas></div>
                    <div class="lg:col-span-2 grid grid-rows-2 gap-8">
                         <div class="p-4 bg-white/50 border border-gray-200/80 rounded-lg shadow-md"><canvas id="skillChartPie"></canvas></div>
                        <div class="p-4 bg-white/50 border border-gray-200/80 rounded-lg shadow-md"><canvas id="futureScopeChart"></canvas></div>
                    </div>
                </div>
                <div id="roadmap-output" class="mt-8"></div>
            </div>
        </div>
    </div>

    <!-- Link to your new script files -->
    <script src="config.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
